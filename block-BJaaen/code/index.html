<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <h1>Rock Paper and Scissor</h1>
      <div class="user">
        <span>YOU: (Select One)</span>
        <ul class="user-icons">
          <li class="selected"><i class="fa fa-hand-rock-o"></i></li>
          <li><i class="fa fa-hand-paper-o"></i></li>
          <li><i class="fa fa-hand-scissor-o"></i></li>
        </ul>
      </div>
      <div class="computer">
      <span>COMPUTER: (Auto Generated)</span>
      <ul class="computer-icons">
        <li class="selected"><i class="fa fa-hand-rock-o"></i></li>
        <li><i class="fa fa-hand-paper-o"></i></li>
        <li><i class="fa fa-hand-scissor-o"></i></li>
      </ul>
      </div>
      <div class="result">You Won</div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
